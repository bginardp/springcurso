<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot QuickStart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<h1>
			Formulario de producto
			<small><a th:href="@{/shop}">volver al listado</a></small>
		</h1>
		<hr/>
		<div th:if="${#httpServletRequest.getParameter('ok')}"	 class="alert alert-success">
				Se han añadido los artículos a su carrito
	    </div>
		<h3>Datos del producto 
		   <small><a th:href="@{/shop/basket}">
				Items <span th:text="${@basket.items.size()}"></span>
			</a></small>
		</h3>
	
		<!-- formulario para la ficha de producto -->
		
			<div class="row">
				<div class="col-md-3 text-right">
					<label>ID</label>
				</div>
				<div class="col-md-4">
					<span th:utext="${product.id}">1000</span> 
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 text-right">
					<label>Title</label>
				</div>
				<div class="col-md-4">
					<span th:utext="${product.title}">bla bla upsum coledium</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 text-right">
					<label>Price</label>
				</div>
				<div class="col-md-4">
					<span th:utext="${#numbers.formatDecimal(product.price,3,2)}">120.45</span> &euro;
				</div>
			</div>
		    <div class="row">
				<div class="col-md-3 text-right">
					<label>Cantidad</label>
				</div>
				<div class="col-md-4">
				    <input autofocus="autofocus" type="number" 
							id="qtt" name="qtt"							
							class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-3">
				 <a th:href="@{/shop/add(id=${product.id})}" onclick ="this.href=this.href+'&amp;qtt='+$('#qtt').val()" class="btn btn-primary ">Añadir al carrito</a>
				</div>
			</div>
	</div> <!--  container -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
