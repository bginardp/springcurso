<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/common/head :: head('Facturaci&oacute;n')"/>
<body>
	<th:block th:include="/common/header :: header"/>
	<div class="container">
		<h2 th:text="#{formaspago.list.titol}">Lista de formas de pago</h2>
		<div class="row">		 	
			<div class="col-md-6 col-md-offset-2">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>Descripci√≥n</th>
							<th>Estado</th>
						</tr>
					</thead>
					<tbody>
					   <tr th:each="formapago:${formaspago}">
					   	  <td><a th:href="@{'formapago/'+${formapago.id}}">
					   	  		<span th:utext="${formapago.id}"></span>
					   	  	  </a>
					      </td>
						  <td th:utext="${formapago.dem}">Talon</td>
						  <td>
						     <span th:class="${formapago.hbl}?'label label-success':'label label-warning'"
						  	       th:text="${formapago.hbl}?'Activo':'No activo'">
						  		    
						  	 </span>
						  </td>
					   </tr>
					</tbody>
					<tfoot>
						<div th:if="${formaspago.size()==0}" 
							class="alert alert-warning" 
							th:text="#{factu.nodatafound}">no data found
						</div>
					</tfoot>
				</table>
				<a th:href="@{/maestros/formapago/new}" th:class="'btn btn-primary'">Nuevo</a>	
			</div>
		</div> <!-- row -->
		<th:block th:include="/common/footer :: footer"/>
		
	</div> <!-- container -->
	
</body>
</html>
