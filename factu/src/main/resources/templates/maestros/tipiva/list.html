<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/common/head :: head('Facturaci&oacute;n')"/>
<body>
	<th:block th:include="/common/header :: header"/>
	<div class="container">
		<h2 th:text="#{tiposiva.list.titol}">Lista</h2>
		<div class="row">		 	
			<div class="col-md-12">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>Tipo</th>
							<th>Descripción</th>
							<th>Año</th>
							<th>Mes</th>
							<th>% Iva</th>
							<th>% R.Equiv</th>
						</tr>
					</thead>
					<tbody>
					   <tr th:each="tipoiva:${tiposiva}">
					   	  <td><a th:href="@{'maestros/tipoiva/'+${tipoiva.id}}">
					   	  		<span th:utext="${tipoiva.id}"></span>
					   	  	  </a>
					      </td>
					      <td th:utext="${tipoiva.tipo}">iva reducido</td>
						  <td th:utext="${tipoiva.dem}">iva reducido 7%</td>
						  <td th:utext="${tipoiva.anyo}">2012</td>
						  <td th:utext="${tipoiva.mes}">01</td>
						  <td th:utext="${tipoiva.poriva}">4.00</td>
						  <td th:utext="${tipoiva.requiv}">1.00</td>
					   </tr>
					</tbody>
					<tfoot>
						<div th:if="${tiposiva.size()==0}" 
							class="alert alert-warning" 
							th:text="#{factu.nodatafound}">no data found
						</div>
					</tfoot>
				</table>
				<a th:href="@{/maestros/tipoiva/new}" th:class="'btn btn-primary'">Nuevo</a>	
			</div>
		</div> <!-- row -->
		<th:block th:include="/common/footer :: footer"/>
		
	</div> <!-- container -->
	
</body>
</html>
